{% extends "admin/layout/base.html" %}

{% block content %}
<div class="container">
    <div class="starter-template">
        <form role="form" method="post" action="/join/" class="form-inline">
            <fieldset>
                <legend>Join</legend>
                <div class="form-group">
                    <label for="inputName" class="sr-only">First and Last Name</label>
                    <input type="text" name="name" id="inputName" class="form-control" placeholder="First and Last Name" maxlength="32" size="25" required>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email Address</label>
                    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email Address" maxlength="128" size="25" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" size="25" required>
                </div>
                <button type="submit" class="btn btn-primary">Join</button>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
