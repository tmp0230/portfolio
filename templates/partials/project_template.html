<a href="/projects/{{project.slug}}/">
    <article class="grid-{{grid_size}} inside-border">
        <img src="{{project.media[0].imgSrc}}" alt="{{project.title}}" width="{{width}}" height="{{height}}" class="gray-filter">
        <h1>{{project.title}}</h1>
        <div class="overlay">{{project.title}}</div>
    </article>
</a>
